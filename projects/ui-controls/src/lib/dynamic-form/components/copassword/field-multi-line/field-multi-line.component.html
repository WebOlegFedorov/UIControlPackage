<div class="universal-field universal-field--multy-line" [formGroup]="group" [style.font-family]="style.font | safe">
  <div class="universal-field__container">
    <div class="universal-field__content">
      <label>{{ config.label }}</label>
      <textarea [attr.placeholder]="config.placeholder" [formControlName]="config.name" title="single-line"
                autocomplete="off" #field (dblclick)="(field)"></textarea>
    </div>
    <div class="universal-field__actions">
      <button (click)="copy(field)"><i class="far fa-copy"></i></button>
    </div>
  </div>
</div>
