<div class="universal-field universal-field--single-line" [formGroup]="group" [style.font-family]="style.font | safe">
  <div class="universal-field__container">
    <div class="universal-field__content">
      <label>{{ config.label }}</label>

      <div class="universal-field__expire-checkbox">
        <input class="control__input" id="checkbox" type="checkbox" #checkbox [checked]="active"
               (click)="changeExpireCheckbox(date.value)">
        <label class="control__label" for="checkbox"></label>
      </div>

      <div class="universal-field__expire-input">
        <input type="date" title="single-line" autocomplete="off" #date (change)="changeExpireDate(date.value)"
               [value]="inputDate | date: 'y-MM-dd'">
      </div>

      <input [formControlName]="config.name" type="hidden">

    </div>
    <div class="universal-field__actions">
      <button (click)="copy(date)"><i class="far fa-copy"></i></button>
    </div>
  </div>
</div>
