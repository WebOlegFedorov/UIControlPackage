<div class="universal-field universal-field--single-line" [formGroup]="group" [style.font-family]="style.font | safe">
  <div class="universal-field__container">
    <div class="universal-field__content">
      <label>{{ config.label }}</label>
      <div class="universal-field__password-content">
        <input [type]="hide ? 'password' : 'text'" placeholder="Password" [formControlName]="config.name"
               title="single-line" autocomplete="off" #field (dblclick)="copy(field)">
        <input *ngIf="!hide" type="text" [formControlName]="config.name + '_confirm'" placeholder="Confirm password"
               title="single-line" autocomplete="off" (dblclick)="copy(field)">
        <div class="stat-levels">
          <div class="stat-levels__bar">
            <span class="stat-levels__bar-rating" role="stat-bar" [ngStyle]="{'width': strength + '%'}"></span>
          </div>
        </div>

      </div>
    </div>
    <div class="universal-field__actions">
      <button (click)="switchHideState()">
        <i *ngIf="hide" class="far fa-eye"></i>
        <i *ngIf="!hide" class="far fa-eye-slash"></i>
      </button>
      <button (click)="copy(field)"><i class="far fa-copy"></i></button>
      <button (click)="setGeneratedPassword()"><i class="fas fa-key"></i></button>
    </div>
  </div>
</div>
