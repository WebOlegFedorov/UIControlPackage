<div class="universal-field universal-field--single-line" [formGroup]="group" [style.font-family]="style.font | safe">
  <div class="universal-field__container">
    <div class="universal-field__content">
      <label>{{ config.label }}</label>
      <div class="universal-field__chips-container">
        <div class="universal-field__chips-item" *ngFor="let item of value">
          <span class="universal-field__remove-item" (click)="remove(item)">x</span>
          {{ item }}
        </div>
        <input type="text" #input (keyup.enter)="add(input)" placeholder="Enter tag" class="universal-field__chips-input"
               title="tag">
        <input [formControlName]="config.name" type="hidden">
      </div>
    </div>
    <div class="universal-field__actions">
      <!--<button><i class="far fa-eye"></i></button>-->
      <!--<button><i class="far fa-copy"></i></button>-->
    </div>
  </div>
</div>
