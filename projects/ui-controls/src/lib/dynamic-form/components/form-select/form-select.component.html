<div [id]="config.name" class="universal-field universal-field--select" [formGroup]="group" [style.font-family]="style.font | safe">
  <label>{{ config.label }}</label>
  <select [formControlName]="config.name">
    <option value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options" [ngValue]="option">
      {{ option }}
    </option>
  </select>
  <div class="error">
    <div class="universal-field__error custom-tooltip">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="tooltiptext">{{ config.error }}</span>
    </div>
    <div class="universal-field__ok">
      <i class="fas fa-check-circle"></i>
    </div>
  </div>
</div>
